<!DOCTYPE html>
<html>
<head>
  <title>Live Map: Nearby Hospitals & Pharmacies</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #radiusSelect {
      margin: 12px 0;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwYU3kk_BXnZ86aG-jtiLiwUEiB-zohBI&libraries=places"></script>
</head>
<body>
  <h1>Live Map: Nearby Hospitals & Pharmacies</h1>
  <label for="radiusSelect">Choose range (km): </label>
  <select id="radiusSelect">
    <option value="2000">2 km</option>
    <option value="5000">5 km</option>
    <option value="10000">10 km</option>
  </select>
  <button id="searchBtn">Search Nearby</button>

  <div id="map"></div>

  <script>
    let map, userMarker, service, infowindow, currentLocation;
    let placeMarkers = [];

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          currentLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          console.log("User's location: ", currentLocation);
          
          map = new google.maps.Map(document.getElementById('map'), {
            center: currentLocation,
            zoom: 14
          });

          userMarker = new google.maps.Marker({
            position: currentLocation,
            map: map,
            title: "Your Location",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          });

          infowindow = new google.maps.InfoWindow();
          service = new google.maps.places.PlacesService(map);

          document.getElementById('searchBtn').onclick = searchNearby;

          // Optionally, you can call searchNearby here to auto-search on load
          // searchNearby();

        }, function(error) {
          alert("Error getting your location: " + error.message);
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function searchNearby() {
      let radius = parseInt(document.getElementById('radiusSelect').value);

      if (!currentLocation) {
        alert("Current location not set!");
        return;
      }

      placeMarkers.forEach(marker => marker.setMap(null));
      placeMarkers = [];

      let request = {
        location: currentLocation,
        radius: radius,
        type: ['hospital', 'pharmacy']
      };

      service.nearbySearch(request, function(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.forEach(place => {
            let marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location,
              title: place.name
            });
            placeMarkers.push(marker);

            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent(
                `<strong>${place.name}</strong><br>${place.vicinity || ''}`
              );
              infowindow.open(map, this);
            });
          });
        } else {
          alert("No places found for selected radius.");
        }
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
